<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0" name="viewport" /> 
<meta name = "format-detection" content = "telephone=no">
<head>
	<title>订单确认</title>
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
	<script src="res/js/jquery.min.js"></script>
	<script src="res/js/qo.js"></script>
	<script src="res/js/js.js"></script>
	<script>
		$(function(){
			JS.listsurepage.init(name,tel,addr);
		})
	</script>
</head>
<body>
	<div class="listsure">
		<div class="headerbox">
			<p><a href="javascript:;" onclick="javascript:history.back();return false"></a>确认购买</p>
			<a href="index.html"></a>
		</div>
		<div class="addbox">
			<a href="eguangxue:///showMessage:添加收货地址/">
				<p class="name">添加收货地址</p>
				<p class="add"></p>
			</a>
		</div>
		<div class="paymentbox">
			<p>支付方式<a href="javascript:;"></a></p>
			<div class="pay">
				<p class="alipay active"><img src="res/images/pay_alipay.png">支付宝支付<span></span></p>
			</div>
		</div>
		<div class="probox">
			<h3>啦啦啦眼镜专卖</h3>
			<div class="pro">
				<div class="img"><img src="res/images/pro1.jpg"></div>
				<div class="pro_intro">
					<p class="pro_name">OAKLEY运动骑行近视光学镜架8033</p>
					<p class="pro_de">镜框加精片等</p>
					<p class="pro_pri">￥29.5&times;<span>2</span><em>￥58</em></p>
				</div>
			</div>
			<div class="input">
				<input class="message"type="text" value="" placeholder="给卖家留言">
			</div>
			<p>商品金额<span>￥28.50</span></p>
			<p>运费<span>请填写收货地址后计算运费</span></p>
			<h4>应付金额<span>￥78.50</span></h4>
		</div>
		<div class="btn"><a href="javascript:;">提交订单</a></div>
	</div>
</body>
</html>
